{% extends "base.html" %}

{% block content %}
    <h1>HOME TEMPLATES</h1>

    <div>
        <a href="{% url 'create-room' %}"> Create Room </a>
    </div>

    <div>
        {% for room in rooms %}
            <div>
                
                <h3>{{room.id}} // <a href="{% url 'room' room.id%}">{{ room.name }}</a></h3>
                <span>{{room.host}}</span> <br>
                <span>{{room.description}}</span>
                <hr>
            </div>
        {% endfor %}
    </div>

{% endblock %}
